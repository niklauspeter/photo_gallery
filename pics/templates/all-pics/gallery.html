<div class="container-fluid">
  
  <div class="row">
  <!-- Looping through pics   -->
  {% for pics_item in pics %}
    <!-- displaying News articles -->
    <div class="col-md-3 no-pad " style="margin-top: 17px">
        <button type="button" class="btn " data-toggle="modal" data-target="#exampleModal{{pics_item.id}}">
      <h2 class="font"><strong> {{pics_item.image_name}}</strong></h2>
        <img id="myImg" src="{{pics_item.post_image.url}}" alt="Image" style="width:100%;max-width:300px">
      </button>
        <!-- <img src="{{pics_item.post_image.url}}" class="img-responsive" alt="Image" style="width: 500px; height: 250px;"> -->
    </div>
  {% empty %}
  <div class="row">
    <h2 class="text-center">No Pictures Found</h2>
  </div>
  {% endfor %}
</div>
</div>
</div>

  {% for pics_item in pics %}
  <!-- Modal -->
  <div class="modal" id="exampleModal{{pics_item.id}}"  role="dialog" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img id="myImg" src="{{pics_item.post_image.url}}" alt="Image" style="width:100%;max-width:300px">
          <h4 class="modal-title">{{pics_item.image_description}}</h4>
        </div>
          <div class="modal-body">
             
          </div>
          <div class="modal-footer">
            <button type="button" name="button" class="btn btn-info" value=" http://127.0.0.1:8000{{pics_item.post_image.url}}" onclick="copylink(this.value)">Copy Image Link</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
          </div>
        </div>
      </div>
    </div>


</div>
</div>
<script>
    function copylink(value) {
        function handler(event){
              event.clipboardData.setData('text/plain', value);
              event.preventDefault();
              document.removeEventListener('copy', handler, true);
        }
        document.addEventListener('copy', handler, true);
        document.execCommand('copy');
        }
</script>

{% endfor %}

{% endblock %}
